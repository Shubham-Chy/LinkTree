<body>

    <!-- CUSTOM CURSOR -->
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <!-- CANVAS BACKGROUND -->
    <canvas id="canvas-bg"></canvas>

    <!-- LOADING SCREEN -->
    <div id="loader">
        <div class="loader-content">
            <div class="loader-top">
                <span class="blink">SYSTEM_BOOT</span>
                <span id="loader-percent">0%</span>
            </div>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div class="loader-text">
                <span class="prefix">></span> ESTABLISHING DATABASE CONNECTION...
            </div>
        </div>
        <div class="version-tag">VER 3.0.0 // ARCHIVE</div>
    </div>

    <!-- MAIN UI -->
    <main id="app" class="hidden">
        
        <!-- Background Overlay -->
        <div class="vignette"></div>
        <div class="scanlines"></div>

        <!-- Decorative UI Elements -->
        <div class="ui-corner tl"></div>
        <div class="ui-corner tr"></div>
        <div class="ui-corner bl"></div>
        <div class="ui-corner br"></div>
        
        <div class="vertical-text left">未来の記憶</div>
        <div class="vertical-text right">アーカイブ</div>

        <!-- Header Content -->
        <div class="header-container">
            <h1 class="glitch-text" data-text="ANIME FORENSIC">ANIME FORENSIC</h1>
            <div class="search-wrapper">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" id="search-input" placeholder="SEARCH ARCHIVE [ENTER NAME]...">
            </div>
        </div>

        <!-- ANIME GRID (Cards will be injected here) -->
        <div id="anime-grid" class="anime-grid">
            <!-- JS will populate this -->
        </div>

        <!-- ORIGINAL LINKS (Moved to footer area) -->
        <div class="footer-links">
            <a href="https://github.com/Shubham-Chy/" target="_blank" class="mini-link"><i data-lucide="github"></i></a>
            <a href="https://discord.gg/HBzBMwP22G" target="_blank" class="mini-link"><i data-lucide="message-square"></i></a>
            <a href="https://www.youtube.com/@animeforensic" target="_blank" class="mini-link"><i data-lucide="youtube"></i></a>
        </div>

        <!-- MODAL (Popup) -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal-content">
                <button id="close-modal" class="close-btn"><i data-lucide="x"></i></button>
                <div class="modal-header">
                    <h2 id="modal-title">ANIME TITLE</h2>
                    <span class="modal-id">ID: <span id="modal-id">000</span></span>
                </div>
                <div class="modal-body">
                    <div class="modal-image-wrapper">
                        <img id="modal-img" src="" alt="Cover">
                    </div>
                    <div id="modal-links" class="modal-links-list">
                        <!-- Links injected here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Music Player -->
        <div class="music-player">
            <audio id="bg-music" loop crossorigin="anonymous">
                <source src="suzume.mp3" type="audio/mp3">
            </audio>
            
            <div class="music-info">
                <div class="music-label">オーディオ</div>
                <div class="track-name">
                    <span class="status-dot"></span>
                    SUZUME // FEAT. TOAKA
                </div>
            </div>
            
            <button id="play-btn" class="play-btn">
                <i data-lucide="play" id="play-icon"></i>
            </button>
        </div>

    </main>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
