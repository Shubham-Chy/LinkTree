<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Choudhary | @animeforensic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOADING SCREEN -->
    <div id="loader">
        <div class="loader-content">
            <div class="loader-header">
                <span class="blink">LOADING...</span>
                <span id="progress-text">0% COMPLETE</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="terminal-text">
                <span class="cursor">|</span> ESTABLISHING LINK-NODE CONNECTION...
            </div>
        </div>
        <div class="version">VER: 1.0.4</div>
        <div class="corner-bracket"></div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="main-interface" class="hidden">
        
        <!-- Background Image -->
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>

        <!-- Floating Elements -->
        <div class="decorative-text vertical-right">リンク集</div> <!-- Link Collection -->
        <div class="decorative-text vertical-left">未来の記憶</div> <!-- Memories of the Future -->
        <div class="crosshair c-tl"></div>
        <div class="crosshair c-tr"></div>
        <div class="crosshair c-bl"></div>
        <div class="crosshair c-br"></div>

        <!-- Profile Section -->
        <div class="content-wrapper">
            <div class="sub-header">デジタル・アーカイブ</div> <!-- Digital Archive -->
            
            <h1 class="name-primary">SHUBHAM</h1>
            <h1 class="name-outline">CHOUDHARY</h1>

            <div class="badge-container">
                <span class="username">@animeforensic</span>
                <span class="id-tag">ID: 0x92-F1-AC</span>
            </div>

            <p class="tagline">| ANALYZING THE FRAME. DECODING THE STORY.</p>

            <!-- Links -->
            <div class="links-container">
                <a href="https://github.com/animeforensic" target="_blank" class="link-card">
                    <span class="link-number">01.</span>
                    <span class="link-text">GITHUB REPOSITORY</span>
                    <span class="arrow">→</span>
                </a>

                <a href="https://discord.gg/your-invite-code" target="_blank" class="link-card">
                    <span class="link-number">02.</span>
                    <span class="link-text">DISCORD COMMUNITY</span>
                    <span class="arrow">→</span>
                </a>

                <a href="https://youtube.com/@animeforensic" target="_blank" class="link-card">
                    <span class="link-number">03.</span>
                    <span class="link-text">YOUTUBE CHANNEL</span>
                    <span class="arrow">→</span>
                </a>
            </div>
        </div>

        <!-- Music Widget (Visual Only) -->
        <div class="music-widget">
            <div class="track-info">
                <div class="label">オーディオ</div> <!-- Audio -->
                <div class="song">● SUZUME // FEAT. TOAKA</div>
            </div>
            <div class="controls">
                <span>II</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
